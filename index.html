<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW4</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
      <header class="header container">
        <div class="header__title"><a href="#"class="header__title__journey">JOURNEY</a></div>
        <div class="header__logos">
          <a href="#" class="header__logos__icon"><div class="header__logos__icon calculator"></div></a> 
          <a href="#" class="header__logos__icon"><div class="header__logos__icon message"></div></a> 
          <a href="#" class="header__logos__icon"><div class="header__logos__icon compass"></div></a> 
        </div>
        <div class="header__login-message">
          <span>Welcome, </span
          ><a href="#" class="link-green"><span>Log In</span></a><span> or </span>
          <a href="#" class="link-green"><span>Sign Up</span></a>
        </div>
      </header>
      <main class="main-content container">
          <div class="form">
            <div class="form__head">
              <div class="shape"></div>
              <span class="form__head__title">Sign Up</span>
              <a href="#" class="form__head__login-link"><span>Log In</span></a>
            </div>
            <button class="form__button facebook"><div class="fa-brands fa-facebook-f"></div><span class="button-line"></span>Facebook</button>
            <button class="form__button google"><div class="fa-brands fa-google-plus-g"></div><span class="button-line"></span>Google</button>
            <div class="form__seperator">
                <span class="form__seperator__horizontal-line"></span>
                <span class="form__seperator__text">or</span>
                <span class="form__seperator__horizontal-line"></span>
            </div>
            <form action="">
              <input type="text" class="firstName form__field-default" placeholder="First Name" required/>
              <input type="text" class="lastName form__field-default" placeholder="Last Name" required/>
              <input type="email" class="email form__field-default" placeholder="Email" required/>
              <input
                type="password"
                class="password form__field-default"
                placeholder="Choose Password"
                required
              />
              <input
                type="password"
                class="confirmPassword form__field-default"
                placeholder="Confirm Password"
                required
              />
              <input type="checkbox" class="form__agree-checkbox" id="agree" required/>
              <span>Agree our </span>
              <a href="#" class="link-green"><span>Terms</span></a>
                <span> & </span><a href="#" class="link-green"><span>Conditions</span></a>
              <button class="form__button-green">Create Account</button>
            </form>
          </div>
      </main>
    </div>
  </body>
</html>
